   <div class="modal fade" id="catModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div style="background-color: orange;" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Start of your form -->
          <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm.value)" novalidate>
            <div class="row">
              <div class="mb-2 col-md-6">
                <label class="form-label">Category Name:</label>
                <input type="text" class="form-control" name="name" ngModel required>
                <label class="form-label">Category Description:</label>
                <textarea class="form-control" rows="3" id="comment" name="description" ngModel required></textarea>
              </div>
  
              <div class="col-md-6">
                <label class="form-label">Image</label>
                <input class="form-control" type="file" name="image" (change)="onFileChanged($event)" ngModel required>
                <img [src]="imageSrc" alt="Selected Image" *ngIf="imageSrc" class="img-thumbnail mt-2">
                <!-- Add an event listener (change) to trigger the onFileChanged method when the file input changes -->
              </div>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success" [disabled]="!categoryForm.valid">Save</button>
              <!-- Disable the "Save" button when the form is not valid -->
            </div>
          </form>
          <!-- End of your form -->
        </div>
      </div>
    </div>
  </div>
