<app-navbar></app-navbar>
<h2 class="text-center mt-2">All Orders</h2><br><br>

<div class="container mt-3">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
            
          <th scope="col">Product</th>
          <th scope="col">No of items</th>
          <th scope="col">Total Price</th>
          <th scope="col">User</th>
          <th scope="col">Order Status</th>
          <th scope="col">Accept</th>
          <th scope="col">Cancel</th>

        </tr>
      </thead>
      <tbody>

       <tr *ngFor="let item of data">
        <td class="align-middle text-center"><img style="width: 50px; height: 50px;" class="productimg" src="data:image/png;base64,{{item.productImage}}">{{item.productName}}</td>
                <td class="align-middle text-center">{{item.quantity}} </td>
                <td class="align-middle text-center">{{item.total_price}}</td>
                <td >{{item.username}}<br>{{item.mail}}</td>
                
                <td class="align-middle text-center">
                    <select class="form-select" aria-label="Default select example" style="width: 135px;">
                        <option selected>Pending</option>
                        <option value="1">Accept</option>
                    </select>
                </td>
                <td class="align-middle text-center"><i class="fa-solid fa-check-to-slot"></i></td>
                <td class="align-middle text-center"><i class="fa-solid fa-user-xmark" (click)="deleteOrder(item.order_id)"></i></td>
                
       </tr>

    </tbody>

    </table>
  
  </div>
